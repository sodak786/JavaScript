<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="rockPaperScissors">Rock Paper Scissors</p>
    
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>

    
    <p class="resultParagraph result"></p>
    <p class="movesParagraph"></p>
    <p class="scoreParagraph score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      setScore();
      localStorage.removeItem('score');
      document.querySelector('resultParagraph').innerHTML = '';
      document.querySelector('movesParagraph').innerHTML = '';
    "class="reset-button ben-button">Reset Score</button>
    <button onclick="
      autoPlay();
    "class="ben-button">Auto Play</button>
    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
